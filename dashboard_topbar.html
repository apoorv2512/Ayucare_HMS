<!-- Top bar -->
<header class="bg-white shadow">
    <div class="max-w-13xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between">
        <h1 class="text-2xl font-semibold text-gray-900">Dashboard</h1>
        <div class="flex items-center">
            <button class="mr-4">
                <i class="fas fa-bell text-gray-400"></i>
            </button>
            <div class="flex items-center">
                <img class="h-10 w-10 rounded-full" src="{{ session['profile_picture'] }}" alt="Profile">
                <span class="ml-2 text-gray-700">{{username}}</span>
            </div>
        </div>
    </div>
</header>
