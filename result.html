<!DOCTYPE html>
<html>
<head>
    <title>Lab Report Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 40px;
            color: #2c3e50;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        h2 {
            margin-top: 0;
            color: #1a5276;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            border-bottom: 1px solid #e1e4e8;
            text-align: left;
        }

        th {
            background-color: #ecf6fb;
            color: #34495e;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .prediction {
            margin-top: 30px;
            padding: 16px;
            background-color: #dff0d8;
            color: #256029;
            border: 1px solid #c3e6cb;
            border-radius: 12px;
            font-size: 18px;
        }

        .no-prediction {
            margin-top: 30px;
            padding: 16px;
            background-color: #f8d7da;
            color: #842029;
            border: 1px solid #f5c2c7;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Extracted Lab Report Data</h2>
        <table>
            <tr><th>Field</th><th>Value</th></tr>
            {% for key, value in data.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>

        <h2>Predicted Disease</h2>
        {% if prediction %}
            <div class="prediction">
                <strong>{{ prediction[1] }}</strong>
            </div>
        {% else %}
            <div class="no-prediction">
                No disease predicted.
            </div>
        {% endif %}
    </div>
</body>
</html>
